<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mood Mirror</title>
</head>
<body class="body bg-red-400">

    <div class="mood-mirror p-6  gap-5 flex flex-col  items-center  justify-center w-full h-full  ">
        <div class="header text-2xl "> MOOD MIRROR</div>
        <div class="messege  mt-3 text-2xl font-bold text-white ">  Hey there!!!...How are u feeling today ? </div>

        <div class="moodbtn   flex items-center justify-evenly max-w-[60%] w-full">

            <button onclick="setMood('happy')" class=" happy bg-[#D4AC0D]   transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#1C1C1C] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%] "> Happy <i class="fa-solid fa-face-laugh-beam animate-bounce"></i></button>

            <button onclick="setMood('sad')" class=" sad    bg-[#34495E]   transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#E5E8E8] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%] "> Sad <i id="sad" class="fa-solid fa-face-frown "></i></button>

            <button onclick="setMood('angry')" class=" angry bg-[#922B21]   transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#FDFEFE] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%] "> Angry <i  id="angry" class="fa-solid fa-face-angry"></i></button>

            <button onclick="setMood('calm')" class="  bg-[#117A65]   transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#17202A] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%] "> Calm <div class="calm">ğŸ˜Œ   </div></button>

            <button onclick="setMood('motivated')" class=" moti bg-[#145A32]   transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#FDFEFE] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%] "> Motivated <div class="motivated">ğŸ˜</div></button>

            <button onclick="setMood('stressed')" class=" happy bg-[#21618C]   transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#FDFEFE] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%] "> Stressed <div class="stress">ğŸ˜µâ€ğŸ’«</div></button>

            <button onclick="setMood('excited')" class=" happy bg-[#FFA801]   transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#ffff] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%] "> Excited <div class="excited">ğŸ˜†</div></button>

        </div>
        <div  id="myMood" class="Mymood text-6xl text-black ">â†‘ Select Any Mood â†‘</div>

        <div id="motivationText" class="motivation mt-10 p-3 text-[#FDFEFE] text-5xl  transition duration-300 ease-in-out "></div>

        <div class="custom-quote mt-10  flex items-center w-full justify-center  ">
            <input id="customQuote" type="text" placeholder="Your own custom qoute.." class=" p-2 px-3 bg-[#F9F9F9] text-[#1C1C1C] max-w-[30%] w-full rounded-l-lg ">
            <button class="submit active:scale-[98%] text-[#ffff] bg-green-500 p-2 pz-3 rounded-r-lg " onclick="saveCustomQuote()"> Save Quote</button>
        </div>

        <div class="HistoryPage">
            <div class="History text-3xl  ">Mood History :</div>
            <ul id="historyList"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
