<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mood Mirror</title>
  </head>
  <body class="body  ">
    <div
      class="mood-mirror mt-5  p-4 sm:p-1 md:p-5 lg:p-7  gap-5 flex flex-col items-center justify-center w-full h-full"
    >
      <div
        class="middle-card max-w-[70%]  w-full bg-black/50 h-full p-6  gap-10  rounded-lg flex flex-col items-center justify-center "
      >
        <div class="header px-4 p-1 text-3xl">MOOD MIRROR</div>
        <div class="messege  text-2xl font-bold ">
          Hey there!!!...How are u feeling today ?
        </div>

        <div
          class="moodbtn gap-2 flex items-center flex-wrap  min-w-[10%] justify-evenly max-w-[80%] w-full"
        >
          <button
            onclick="setMood('happy')"
            class="happy bg-[#D4AC0D] transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#1C1C1C] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%]"
          >
            Happy <i class="fa-solid fa-face-laugh-beam animate-bounce"></i>
          </button>

          <button
            onclick="setMood('sad')"
            class="sad bg-[#34495E] transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#E5E8E8] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%]"
          >
            Sad <i id="sad" class="fa-solid fa-face-frown"></i>
          </button>

          <button
            onclick="setMood('angry')"
            class="angry bg-[#922B21] transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#FDFEFE] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%]"
          >
            Angry <i id="angry" class="fa-solid fa-face-angry"></i>
          </button>

          <button
            onclick="setMood('calm')"
            class="bg-[#117A65] transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#17202A] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%]"
          >
            Calm
            <div class="calm">😌</div>
          </button>

          <button
            onclick="setMood('motivated')"
            class="moti bg-[#145A32] transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#FDFEFE] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%]"
          >
            Motivated
            <div class="motivated">😎</div>
          </button>

          <button
            onclick="setMood('stressed')"
            class="happy bg-[#21618C] transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#FDFEFE] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%]"
          >
            Stressed
            <div class="stress">😵‍💫</div>
          </button>

          <button
            onclick="setMood('excited')"
            class="happy bg-[#a232e3] transition duration-200 ease-in-out rounded-full px-3 p-1 text-[#ffff] flex items-center justify-center gap-2 active:scale-[98%] hover:scale-[105%]"
          >
            Excited
            <div class="excited">😆</div>
          </button>
        </div>
        <div id="myMood" class="Mymood sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl text-black">
          ↑ Select Any Mood ↑
        </div>

        <div
          id="motivationText"
          class="motivation mt-5 p-3 text-[#FDFEFE] text-5xl transition duration-300 ease-in-out"
        ></div>

        <div class="custom-quote mt-10 flex items-center w-full justify-center">
          <input
            id="customQuote"
            type="text"
            placeholder="Your own custom qoute.."
            class="p-2 px-3 bg-[#F9F9F9] text-[#1C1C1C] max-w-[30%] w-full rounded-l-lg"
          />
          <button
            class="submit active:scale-[98%] text-[#ffff] bg-green-500 p-2 pz-3 rounded-r-lg"
            onclick="saveCustomQuote()"
          >
            Save Quote
          </button>
        </div>

        <div class="HistoryPage max-h-[10vh] h-full overflow-y-auto bg-red-200">
          <div class="History text-3x overflow-y-auto  ">Mood History :</div>
          <ul id="historyList"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
